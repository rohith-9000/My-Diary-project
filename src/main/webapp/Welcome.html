<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My e-Diary</title>
    <link rel="stylesheet" href="Welcome.css">
</head>
<body>
    <header>
        <div class="logo">My e-Diary</div>
        <div class="logout">
            <a href="Login.jsp">Log Out</a>
        </div>

    <main>

        <div class="content">

                <img src="./mydiary.jpg" alt="Diary Image">

            <div class="options">
                <a href="AddEntry.jsp" class="option">Write Diary</a>
                <a href="DisplayOptions.jsp" class="option">Read Diary</a>
                <a href="UpdateSearch.jsp" class="option">Update Diary</a>
                <a href="DeleteSearch.jsp" class="option">Delete Diary</a>
            </div>
        </div>
    </main>

</html>
